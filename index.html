<!DOCTYPE html>
<html>
    <head>
        <!-- Basic Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <meta name="description" content="A little something to thank my amazing high school teachers">
        <meta name="author" content="Michael Yurachek">
        <!-- Favicon -->
        <link rel="icon" href="/library/image/favicon/FAVICON.png" type="image/png">
        <!-- Styles -->
        <link rel="stylesheet" href="/style/style.css">
        <script src="/script/script.js"></script>
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://michaelyurachek.com/thankyouteachers/">
        <meta property="og:title" content="Thank you teachers!">
        <meta property="og:description" content="A little something to thank my amazing high school teachers">
        <meta property="og:image" content="https://michaelyurachek.com/library/image/favicon/FAVICON.png">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="https://michaelyurachek.com/thankyouteachers/">
        <meta name="twitter:title" content="Thank you teachers!">
        <meta name="twitter:description" content="A little something to thank my amazing high school teachers">
        <meta name="twitter:image" content="https://michaelyurachek.com/library/image/favicon/FAVICON.png">
    </head>
    <body>
        <div class="page_container">
            <section class="login_container">
                <div class="login_block">
                    <h1 class="login_title">Login Page</h1>
                    <p class="login_par">
                        You must have recieved a note in order to login. 
                        <b>Make sure you type everything exactly how it appeared on your note!</b>
                    </p>
                    <h2 class="login_subtitle">Username:</h2>
                    <input class="login_input" id="loginUsername" type="text" placeholder="SillyUsername101">
                    <h2 class="login_subtitle">Password:</h2>
                    <input class="login_input" id="loginPassword" type="password" placeholder="SillyPassword101">
                    <button class="login_submit" id="submit" onclick="loginCheck()">Submit</button>
                    <div class="login_links">
                        <a href="https://michaelyurachek.com"><img class="login_button" src="/library/image/favicon/FAVICON.png"></a>
                        <a href="https://builtbymichael.io"><img class="login_button" src="/library/image/favicon/moon.png"></a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
